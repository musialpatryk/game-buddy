parameters:

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Game
    App\Game\Application\Repository\GameRepository:
        '@App\Game\Infrastructure\Game\MySql'

    # Game details
    App\GameDetails\Application\Repository\GameDetailsRepository:
        '@App\GameDetails\Infrastructure\GameDetails\MySql'

    # Shared kernel
    App\SharedKernel\Service\GeminiAIService:
        arguments:
            $apiKey: '%env(resolve:GEMINI_API_KEY)%'
